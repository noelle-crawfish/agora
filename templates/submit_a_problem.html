{% extends "user_template.html" %}

{% block body %}
<form action="{{link}}" method="post" style="margin:3%;">
	<div class="form-group">
		<label for="title">Problem Title</label>
		<input type="text" class="form-control" id="title" name="title" placeholder="Title">
		<small class="form-text text-muted">Give the problem a descriptive title so your classmates can easily identify it.</small>
	</div>
	<div class="form-group">
		<label for="problem-text">Question</label>
		<textarea id="problem-text" name="problem-text" class="form-control" placeholder="Enter the problem text here..."></textarea>
		<small class="form-text text-muted">Be sure you're including all relevant details.</small>
	</div>
	<button class="btn btn-primary" role="submit">Submit</button>
</form>
{% endblock %}
