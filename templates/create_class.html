{% extends "user_template.html" %}

{% block body %}
<form action="/create_class" method="post" style="margin:3%;" name="create-class" id="create-class">
	<div class="form-group">
		<label for="subject">Subject</label>
		<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
	</div>
  <div class="form-group">
    <label for="class-name">Class Name</label>
    <input type="text" class="form-control" name="class-name" id="class-name" placeholder="Enter a name for your class">
		<small id="help" class="form-text text-muted">Did you mean to <a href="/add_class">join an existing class</a> instead?</small>
  </div>
	<button type="submit" class="btn btn-primary">Create</button>
</div>
{% endblock %}
