{% extends "anon_template.html" %}

{% block body %}

{% if has_error %}
	<div class="alert alert-danger" style="margin:3%;" role="alert">{{error}}.</div>	
{% endif %}

<form action="/register_requests" method="post" style="margin:3%;">
  <div class="form-group">
    <label for="username">Username</label>
    <input name="username" type="username" class="form-control" id="username" placeholder="Username">
    <small class="form-text text-muted">Not your email.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input name="confirm-password" type="password" class="form-control" id="confirm-password" placeholder="Password">
  </div>
	<div class="form-group form-check">
		<input name="terms-of-service" type="checkbox" class="form-check-input" id="terms-of-service">
		<label class="form-check-label" for="terms-of-service">I agree to the <a  href="/termsofservice">terms of service</a>.</label>
	</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
