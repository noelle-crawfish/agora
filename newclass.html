<html>
<head>
  <link rel="stylesheet" type="text/css" href="newclass.css">
  <title> Create a New Class </title>
<body>
  <div class="newclassbox">
  <h1>Create a New Class</h1>
  <form>
    <table>
      <tr>
        <td>
          Class name:
        </td>
        <td>
          <input type="text" placeholder="Ex)English" name="">
        </td>
      </tr>
      <br>
      <tr>
        <td>
          Period:
        </td>
        <td>
          <input type="text" placeholder="Please enter a number" name="">
        </td>
      </tr>
      <tr>
        <td>
          <label for="class description">Class Description</label>
        </td>
        <td>
          <textarea rows="6" cols="25" name="description"> Enter description here</textarea>
        </td>
      </tr>

      <tr>
        <td colspan="2" style="text-align:center">
          <input type="submit" name="" value="Submit">
        </td
      </tr>
    </table>
  </form>
</div>
</body>
</head>
</html>
